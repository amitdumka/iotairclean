<!DOCTYPE html>
<html>
  <head>
    <title>Chart.js Dyanmic Add / Realtime Demo</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    
	<style>
	.container {
	  width: 80%;
	  margin: 15px auto;
	}
	</style>
  </head>
  <body>

<div class=".container">
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	<br>
	<br>
	<button id="randomizeData">Randomize Data</button>
	<button id="addDataset">Add Dataset</button>
	<button id="removeDataset">Remove Dataset</button>
	<button id="addData">Add Data</button>
	<button id="removeData">Remove Data</button>
	<script>
		var timeFormat = 'MM/DD/YYYY HH:mm:ss';
		
		function newDate(days) {
			return moment().toDate();
		}

		function newDateString(days) {
			return moment().format(timeFormat);
		}

		function newTimestamp(days) {
			return moment().unix();
		}
		
		function randomScalingFactor (){
			return Math.random();
		}

		var color = Chart.helpers.color;
		var config = {
			type: 'line',
			data: {
				labels: [ // Date Objects
					newDate(0), 
					newDate(1), 
					newDate(2), 
					newDate(3), 
					newDate(4), 
					newDate(5), 
					newDate(6)
				],
				datasets: [
				{
					label: "ppm-good",
					backgroundColor: color("#008000").alpha(0.5).rgbString(),
					borderColor: "#008000",
					fill: false,
					data: [{
						x: newDateString(),
						y: 400
					}],
				}, {
					label: "ppm-ok",
					backgroundColor: color("#FFFF00").alpha(0.5).rgbString(),
					borderColor: "#FFFF00",
					fill: false,
					data: [{
						x: newDateString(),
						y: 800
					}],
				}, {
					label: "ppm-bad",
					backgroundColor: color("#FFA500").alpha(0.5).rgbString(),
					borderColor: "#FFA500",
					fill: false,
					data: [{
						x: newDateString(),
						y: 1200
					}],
				}, {
					label: "ppm-noooo",
					backgroundColor: color("#FF0000").alpha(0.5).rgbString(),
					borderColor: "#FF0000",
					fill: false,
					data: [{
						x: newDateString(),
						y: 1400
					}],
				}, {
					label: "iotairclean station",
					backgroundColor: color("#799E1A").alpha(0.5).rgbString(),
					borderColor: "#799E1A",
					fill: false,
					data: [{
						x: newDateString(0),
						y: randomScalingFactor()
					}/*, {
						x: newDateString(5),
						y: randomScalingFactor()
					}, {
						x: newDateString(7),
						y: randomScalingFactor()
					}, {
						x: newDateString(15),
						y: randomScalingFactor()
					}*/],
				}]
			},
			options: {
                title:{
                    text: "IoT AirClean Station"
                },
				scales: {
					xAxes: [{
						type: "time",
						time: {
							format: timeFormat,
							// round: 'day'
							tooltipFormat: 'll HH:mm'
						},
						scaleLabel: {
							display: true,
							labelString: 'Date'
						}
					}, ],
					yAxes: [{
						scaleLabel: {
							display: true,
							labelString: 'co2 ppm'
						}
					}]
				},
			}
		};

		window.onload = function() {
			var ctx = document.getElementById("canvas").getContext("2d");
			window.myLine = new Chart(ctx, config);

		};

		document.getElementById('randomizeData').addEventListener('click', function() {
			config.data.datasets.forEach(function(dataset) {
				dataset.data.forEach(function(dataObj, j) {
					if (typeof dataObj === 'object') {
						dataObj.y = randomScalingFactor();
					} else {
						dataset.data[j] = randomScalingFactor();
					}
				});
			});

			window.myLine.update();
		});

		document.getElementById('addData').addEventListener('click', function() {
			if (config.data.datasets.length > 0) {
				config.data.labels.push(newDate());
				
				// goood
				config.data.datasets[0].data.push({
					x: newDate(),
					y: 400,
				});
				// ok
				config.data.datasets[1].data.push({
					x: newDate(),
					y: 800,
				});
				// bad
				config.data.datasets[2].data.push({
					x: newDate(),
					y: 1200,
				});
				// nooo
				config.data.datasets[3].data.push({
					x: newDate(),
					y: 1400,
				});
				
				

				<!-- for (var index = 0; index < config.data.datasets.length; ++index) { -->
					<!-- if (typeof config.data.datasets[index].data[0] === "object") { -->
						<!-- alert(config.data.datasets[index].data.length);  -->
						<!-- config.data.datasets[index].data.push({ -->
							<!-- x: newDate(config.data.datasets[index].data.length), -->
							<!-- y: randomScalingFactor(), -->
						<!-- }); -->
					<!-- } else { -->
						<!-- config.data.datasets[index].data.push(randomScalingFactor()); -->
					<!-- } -->
				<!-- } -->

				window.myLine.update();
			}
		});

		document.getElementById('removeDataset').addEventListener('click', function() {
			config.data.datasets.splice(0, 1);
			window.myLine.update();
		});

		document.getElementById('removeData').addEventListener('click', function() {
			config.data.labels.splice(-1, 1); // remove the label first

			config.data.datasets.forEach(function(dataset, datasetIndex) {
				dataset.data.pop();
			});

			window.myLine.update();
		});
	</script>

</div>

<script>
// Create a client instance
client = new Paho.MQTT.Client("192.168.100.191", 1884, "/iotairclean", "visualization-client");

// set callback handlers
client.onConnectionLost = onConnectionLost;
client.onMessageArrived = onMessageArrived;

// connect the client
client.connect({onSuccess:onConnect});


// called when the client connects
function onConnect() {
  // Once a connection has been made, make a subscription and send a message.
  console.log("onConnect");
  client.subscribe("World");
  message = new Paho.MQTT.Message("Hello");
  message.destinationName = "World";
  client.send(message);
}

// called when the client loses its connection
function onConnectionLost(responseObject) {
  if (responseObject.errorCode !== 0) {
    console.log("onConnectionLost:"+responseObject.errorMessage);
  }
}

// called when a message arrives
function onMessageArrived(message) {
  console.log("onMessageArrived:"+message.payloadString);
}

</script>
  </body>
</html>
